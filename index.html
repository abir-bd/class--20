<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-KyZXEJf+N/KV3uQmG2y2W9ru3S+u3tST5q/2Ew5z5f69fu2r1E2XUuLs+Wi3Vjcz" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <section class="banner">
        <div class="banner-content">
            <h1>Welcome to My Red-Themed Website</h1>
            <p>Explore our services and learn more about what we offer!</p>
            <a href="#services" class="btn">Get Started</a>
        </div>
    </section>
    <section class="common-heading">
        <h1>Discover Bold Solutions with a Passionate Touch!</h1>
    </section>
   

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybA4bD93AX7z6Xs0Jz2iO6l+U2SK5x02hS7t5p11t9xx5+5X0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0a1wzKnFy5XgtV5r3g0kQOTcVYgO51rbVYy9f53XYlFJdr3t" crossorigin="anonymous"></script>
</body>
</html>
